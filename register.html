<!doctype html>
<section class="page no-navbar no-toolbar no-swipeback" data-name="register">
	<section id="register">
		<div class="login-screen modal-in modal-login">
		  <!-- Default view-page layout -->
		  <div class="view">
			<div class="page login-screen-page">
			  <!-- page-content has additional login-screen content -->
			  <div class="page-content login-screen-content">
				<!-- Login form -->
				<form>
				  <div class="list">
					<ul>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Email</div>
						  <div class="item-input-wrap">
							<input type="text" id="user" name="Username" placeholder="Email">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Username</div>
						  <div class="item-input-wrap">
							<input type="password" id="usern" name="user" placeholder="username">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
						 <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Password</div>
						  <div class="item-input-wrap">
							<input type="password" id="pass" name="passw" placeholder="password">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
						 <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Confirm Password</div>
						  <div class="item-input-wrap">
							<input type="password" id="confirm pass" name="confirm passw" placeholder=" Confirm password">
							<span class="input-clear-button"></span>
						  </div>
						</div>
					  </li>
					</ul>
				  </div>
				  <div class="list block">
					<ul>
					  <li>
						<a href="index.html" class="button button-fill">Create Account</a>
					  </li>
					</ul>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>	
		</section>

</section>
